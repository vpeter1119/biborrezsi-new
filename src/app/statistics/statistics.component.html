<div class="reports-container" *ngIf="!isLoading" fxLayout="column" fxLayoutGap="1rem" fxLayoutAlign="center stretch">
    <h2>Fogyasztás Történet</h2>
    <mat-card class="report-card" *ngFor="let chart of dataToDisplay; let i = index">
        <mat-card-header>
            <h3>{{chartTitles[i]}}</h3>
        </mat-card-header>
        <mat-card-content>
            <div class="chart">
                <ngx-charts-line-chart
                [view]="view"
                [scheme]="colorSchemes[i]"
                [legend]="legend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [timeline]="timeline"
                [results]="chart">
                </ngx-charts-line-chart>
            </div>
        </mat-card-content>
        <mat-card-actions></mat-card-actions>
    </mat-card>
</div>
